version: '3.8'

services:
  web:
    build: .
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - .:/code
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=postgresql://root:root12345@db:5432/fastapi_movie
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root12345
      - POSTGRES_DB=fastapi_movie

volumes:
  postgres_data: